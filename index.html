<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>

  <!---  esto es sacado de https://www.youtube.com/watch?v=PctSxrQ3JrI  para autenticar con google accounts -->
  <meta name="google-signin-client_id"
    content="300291312497-u4r53pm25vb66jnklmqhtqbkjq3vv4q3.apps.googleusercontent.com">


</head>

<body>
  <!---  esto es sacado de https://www.youtube.com/watch?v=PctSxrQ3JrI  para autenticar con google accounts -->
  <script src="https://apis.google.com/js/platform.js" async defer>

    gapi.load('auth2', function () {
      gapi.auth2.init()
      /* Ready. Make a call to gapi.auth2.init or some other API */
    });

    // esto es sacado de https://www.youtube.com/watch?v=PctSxrQ3JrI no se si sirve de algo ni donde ponerlo
    function onSignIn(googleUser) {
      var profile = googleUser.getBasicProfile();
      console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
      console.log('Name: ' + profile.getName());
      console.log('Image URL: ' + profile.getImageUrl());
      console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
    }


  </script>

  <main class="mt-5">
    <div class="container">
      <img id='imglogin' src="img/login.png" alt="login img">
      <div id="inicio sesion" style="width: 50%;">
        <h2> Inicio de sesion </h2>
        <form id="form inicio">

          <div class="enter-email">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" />
          </div>

          <div class="enter-pass">
            <label for="password1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password1" />
          </div>

          <br>

          <button class="boton-ingresar" type="submit" id="ingresar">
            Ingresar
          </button>

        </form>
      </div>

      <br> <br>
      <div>
        <h2> O inicia con Google ! </h2>
        <br> <br>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
      </div>



    </div>
  </main>


  <div class="alert alert-danger alert-dismissible fade" role="alert" id="alert-danger-email">
    <p>No ingreso un e-mail correcto, intente nuevamente </p>

    <button type="button" class="btn-close" onclick="window.location.reload();" data-bs-dismiss="alert"
      aria-label="Close"></button>
  </div>

  <div class="alert alert-danger alert-dismissible fade" role="alert" id="alert-danger-pass">
    <p>No ingreso una contraseña correcta, intente nuevamente </p>

    <button type="button" class="btn-close" onclick="window.location.reload();" data-bs-dismiss="alert"
      aria-label="Close"></button>
  </div>





  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>

        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
